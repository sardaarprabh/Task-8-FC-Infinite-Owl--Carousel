<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>JS Owl Carousel</header>

  <main>

    <section class="carousel">

      <picture class="slide">
        <img class="slide-img" src="c1.jpg" alt="Slide Img" title="1">
      </picture>

      <picture class="slide">
        <img class="slide-img" src="c2.jpg" alt="Slide Img" title="2">
      </picture>

      <picture class="slide">
        <img class="slide-img" src="c3.jpg" alt="Slide Img" title="3">
      </picture>
      
    </section>

    <a class="btn left-btn" onclick="changeSlide(-1)">&#8678;</a>
    <a class="btn right-btn" onclick="changeSlide(1)">&#8680;</a>
    
  </main>



  <script src="script.js"></script>
</body>

</html>
